<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        .header h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header text-center">
            <h1>Real-Time Video Feed</h1>
        </div>
        <div class="text-center mt-4">
            {% if camera_available %}
                <img src="/video_feed" alt="Live Video Feed" class="img-fluid rounded border">
            {% else %}
                <div class="alert alert-danger">No camera is available. Please check your setup.</div>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <form action="/upload_video" method="POST" enctype="multipart/form-data" class="d-inline-block">
                <label for="videoFile" class="form-label">Upload Video:</label>
                <input type="file" name="video" id="videoFile" class="form-control mb-2" required>
                <button type="submit" class="btn btn-success">Analyze Video</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-primary">View Dashboard</a>
        </div>
    </div>
</body>
</html>
